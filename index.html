<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/cisco-logo-white.png">
    <link rel="icon" type="image/png" href="assets/cisco-logo-white.png">
    <meta name="viewport" content="width=device-width">
    <title>RoomOS 26 Wallpapers</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    <main>
      <h1>RoomOS 26<br/>
      exclusive wallpapers</h1>
      <div class="intro">
        Choose a wallpaper, long press it and save it to your photos. Then open it and select "Use as wallpaper".
      </div>
      <div class="intro-laptop">
        Visit this page on your mobile to set a wallpaper on your phone.
      </div>
      <img src="./assets/poster.png" class="poster"/>
      <section class="wallpapers">
        <img src="./wallpapers/arctic-night.png">
        <img src="./wallpapers/carbon-black.png">
        <img src="./wallpapers/chili-plum.png">
        <img src="./wallpapers/crystal-mist.png">
        <img src="./wallpapers/evening-fjord.png">
        <img src="./wallpapers/first-light.png">
        <img src="./wallpapers/foggy-moor.png">
        <img src="./wallpapers/meadow-stone.png">
        <img src="./wallpapers/pebble-shoal.png">
        <img src="./wallpapers/poppy-breeze.png">
        <img src="./wallpapers/sand-shoal.png">
        <img src="./wallpapers/smoked-rose.png">
      </section>
    </main>
  </body>
</html>
