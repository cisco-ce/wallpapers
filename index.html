<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/cisco-logo-white.png">
    <link rel="icon" type="image/png" href="assets/cisco-logo-white.png">
    <meta name="viewport" content="width=device-width">
    <title>RoomOS 26 Wallpapers</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    <main>
      <h1>RoomOS 26<br/>
      exclusive wallpapers</h1>
      <div class="intro">
        Choose a wallpaper, long press it and save it to your photos. Then open it and select "Use as wallpaper".
      </div>
      <div class="intro-laptop">
        Visit this page on your mobile to set a wallpaper on your phone. Visit <a href="https://cs.co/roomos26">cs.co/roomos26</a>
      </div>
      <img src="./assets/poster.png" class="poster"/>
      <section class="wallpapers">
        <img src="./wallpapers/arctic-night.jpg">
        <img src="./wallpapers/carbon-black.jpg">
        <img src="./wallpapers/chili-plum.jpg">
        <img src="./wallpapers/crystal-mist.jpg">
        <img src="./wallpapers/evening-fjord.jpg">
        <img src="./wallpapers/first-light.jpg">
        <img src="./wallpapers/foggy-moor.jpg">
        <img src="./wallpapers/meadow-stone.jpg">
        <img src="./wallpapers/pebble-shoal.jpg">
        <img src="./wallpapers/poppy-breeze.jpg">
        <img src="./wallpapers/sand-shoal.jpg">
        <img src="./wallpapers/smoked-rose.jpg">
      </section>
    </main>
  </body>
  <script>
    document.querySelectorAll('.wallpapers img').forEach(img => {
      img.onclick = () => {
        img.classList.toggle('fullscreen')
        const isFullscreen = img.classList.contains('fullscreen')
        document.body.style.overflow = isFullscreen ? 'hidden' : 'initial'
      }
    })
  </script>
</html>
