<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/cisco-logo-white.png">
    <link rel="icon" type="image/png" href="assets/cisco-logo-white.png">
    <meta name="viewport" content="width=device-width">
    <title>RoomOS 26 Wallpapers</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    <main>
      <h1>RoomOS 26<br/>
      exclusive wallpapers</h1>
      <div class="intro">
        Long press image and save it to your photos, then open it and select "Use as wallpaper"
      </div>
      <section class="wallpapers">
        <img src="./wallpapers/sunflower.jpg" class="wallpaper" onclick="event.target.requestFullscreen()">
        <img src="./wallpapers/smoke.jpg" class="wallpaper">
        <img src="./wallpapers/leaf.jpg" class="wallpaper">
      </section>
    </main>
  </body>
</html>
